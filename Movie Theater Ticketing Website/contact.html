	<!-- form -->
	<div class="form" style="width: 50%; margin-left:25%">
		<form action="contact_submit.php" method="POST">
			<h2 style="text-align: center; color: black">How can we help you?</h2>
			<p class="lead" style="text-align: center; font-size: large;">Your feedback is very important for us in
				order <br> to
				provide you with the VIP service you deserve.</p>

			<div class="form-group">
				<label for="subject">Subject</label>
				<select class="form-control" id="subject" name="subject" required>
					<option value="" disabled selected hidden>Choose One</option>
					<option value="login">Login</option>
					<option value="ticketing">Ticketing</option>
					<option value="theater">Theater</option>
					<option value="service">Service</option>
					<option value="other">Other</option>
				</select>
			</div>

			<div class="form-group">
				<label for="name">Name</label>
				<input type="text" class="form-control" name="name" id="name" placeholder="John Doe" required>
			</div>

			<div class="form-group">
				<label for="email">Email</label>
				<input type="email" class="form-control" name="email" id="email" placeholder="email@example.com"
					required>
			</div>

			<div class="form-group">
				<label for="message">Message</label>
				<textarea type="text" class="form-control" name="message" id="message"
					style="resize: both; overflow:auto; " placeholder="Yes, we read all messages." required></textarea>
			</div>

			<div class="form-group mb-5">
				<button type="submit" name="submit" id="submit" class="btn btn-primary">Submit</button>
			</div>
		</form>
	</div>
