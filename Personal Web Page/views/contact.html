	<script> 
		document.addEventListener('DOMContentLoaded', submitForm);
		function submitForm() {
			document.getElementById('submit').addEventListener('click', function(event){
			var req = new XMLHttpRequest();
			var payload = {name:null, email:null, subject:null, message:null};
			payload.name = document.getElementById('name').value;
			payload.email = document.getElementById('email').value;
			payload.subject = document.getElementById('subject').value;
			payload.message = document.getElementById('message').value;
			if (payload.name == "") {
				alert("Please input your name.");
				return false;
			} else if (payload.email == "") {
				alert("Please input your email.");
				return false;
			} else if (payload.message == "") {
				alert("Please input your message.");
				return false;
			}
			
			req.open('post', 'http://web.engr.oregonstate.edu/~zhangluy/tools/class-content/form_tests/check_request.php', true);
			req.setRequestHeader('Content-Type', 'application/json');
			req.addEventListener('load',function(){
				if(req.status >= 200 && req.status < 400){
					var response = JSON.parse(req.responseText);
				} else {
				console.log("Error in network request: " + req.statusText);
				}
			});
			req.send(JSON.stringify(payload));
			console.log(JSON.stringify(payload));
			event.preventDefault();
			}); 
		}
	  </script>
